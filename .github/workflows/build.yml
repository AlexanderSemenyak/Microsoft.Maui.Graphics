name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.1.x
        
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: msbuild System.Graphics.Mac.sln /verbosity:normal /t:Rebuild /p:Configuration=Release
    
